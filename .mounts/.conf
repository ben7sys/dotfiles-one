# usermounts.conf

# !! USERHOME !!
USER_HOME=/home/sieben

# Which subdirectories from the dotfiles should be linked in $USER_HOME?
TARGET_DIRS=(".config" ".mounts" ".ssh")

# dotfiles, logfiles has ti be in $USER_HOME, should not be changed
SOURCE_DIR=$USER_HOME/dotfiles
DOTFILES_DIR=$USER_HOME/.dotfiles
LOGFILE_MOUNTS="$USER_HOME/.mounts/mounts.log"

# mount export directory of zmbfs
mount -o hard,nolock 192.168.77.151:/tank/export /mnt/nfs/zmbfs/export


